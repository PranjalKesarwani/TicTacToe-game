<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Roboto:wght@100&family=Ubuntu:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1 id="heading">Welcome to Tic Tac Toe</h1>
            <div>
                <span id="info"></span>
                <button id="reset">Reset</button>

            </div>
            <div id="imgBox">
                <img src="excited.gif" alt="Network Error">
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
